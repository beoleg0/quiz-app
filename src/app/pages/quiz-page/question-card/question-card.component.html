<div>
	<div class="mb-2 h6">{{index ? 'Question ' + index : 'Question'}}</div>
	<div>{{question.question}}</div>
</div>
<div class="d-grid gap-2 mt-2">
	<button (click)="onAnswerMake(answer.id)"
					*ngFor="let answer of question.answers"
					[ngClass]="answerButtonClasses(answer.id, question)">
		{{answer.answer}}
	</button>
</div>
