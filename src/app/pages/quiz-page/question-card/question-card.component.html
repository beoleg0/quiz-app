<div class="quiz-content__question">
	<div class="quiz-content__question-title h6">
		{{index ? 'Question ' + index : 'Question'}}
	</div>
	<div class="quiz-content__question-text">{{question.question}}</div>
</div>
<div class="quiz-content__answers">
	<button (click)="onAnswerMake(answer.id)"
					*ngFor="let answer of question.answers"
					appButton
					[isActive]="answer.id === question.selectedAnswer">
		{{answer.answer}}
	</button>
</div>
