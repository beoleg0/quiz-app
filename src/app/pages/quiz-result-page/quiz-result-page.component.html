<div class="island d-grid" *ngIf="(overallStats$ | async) as overall">
	<h1 class="h4 mb-1">Results</h1>
	<p class="mb-3">
		{{overall.correctCount}} of {{overall.questionsCount}} questions answered correctly
	</p>

	<h2 class="h6 mb-2">Categories</h2>
	<ul class="list mb-3">
		<li *ngFor="let stat of (topicsStats$ | async)">
			<span class="category">{{stat.topic}}</span>
			<span class="underline"></span>
			<span class="score">{{stat.correctCount}} of {{stat.questionsCount}}</span>
		</li>
		<li>
			<span class="category">{{overall.topic}}</span>
			<span class="underline"></span>
			<span class="score">{{overall.correctCount}} of {{overall.questionsCount}}</span>
		</li>
	</ul>
	<button class="btn btn-outline-primary" (click)="clearQuizzes()">Click Here to Continue</button>
</div>
